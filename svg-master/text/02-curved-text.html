<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG</title>
    <style>
      body {
        margin: 0;
      }
      .svg {
        position: absolute;
        width: 100%;
        height: 100%;
        background: #ddd;
      }
      text {
        font-size: 2rem;
        font-weight: bold;
        fill: blue;
      }
      path {
        stroke: red;
        fill: transparent;
      }
      .special {
        fill: tomato;
      }
    </style>
  </head>
  <body>
    <svg class="svg" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <path
          id="text-curve"
          d="M 50 400 C 50 400, 300 500, 400 400 C 400 400, 600 170, 700 300"
        ></path>
      </defs>
      <text x="20" y="50">
        <textPath href="#text-curve">
          Lorem ipsum
          <tspan class="special">dolor</tspan>
          sit amet consectetur adipisicing elit. Accusantium blanditiis nostrum
          ad, aut exercitationem aliquam porro modi tempore sapiente
          reprehenderit!
        </textPath>
      </text>
    </svg>
  </body>
</html>
