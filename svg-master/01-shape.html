<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG</title>
    <style>
      .shapes {
        width: 600px;
        height: 400px;
        background: #ddd;
      }
      rect {
        fill: orange;
        stroke: dodgerblue;
        stroke-width: 10;
      }
    </style>
  </head>
  <body>
    <svg class="shapes">
      <rect x="10" y="20" width="200" height="100"></rect>
      <rect x="50" y="180" rx="15" ry="15" width="100" height="100"></rect>
      <circle cx="350" cy="250" r="30"></circle>
      <ellipse
        cx="200"
        cy="300"
        rx="100"
        ry="50"
        fill="green"
        stroke="red"
        stroke-width="25"
      ></ellipse>
    </svg>
  </body>
</html>
